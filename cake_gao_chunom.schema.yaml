schema:
  schema_id: cake_gao_chunom
  name: Hạ Tía Lẫm
  version: "1.0.0"
  author: cakegao
  description: Hạ Tía Lẫm

switches:
  - name: ascii_mode
    reset: 0
    states: [ 𡨸喃, 㗂英 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
  filters:
    - uniquifier

menu:
  page_size: 9
  alternative_select_keys: "123456789"

